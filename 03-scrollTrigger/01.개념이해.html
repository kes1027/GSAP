<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scrollTrigger - 개념이해</title>

    <style>
      .box {
        width: 150px;
        height: 150px;
        margin: 200px 0;
      }
      .box1 {
        background: tomato;
      }
      .box2 {
        background: skyblue;
      }
      .box3 {
        background: yellowgreen;
      }
      .box4 {
        background: darkseagreen;
      }
      .box5 {
        background: lightpink;
      }

      .active {
        border-radius: 50%;
        transition: 0.4s;
      }
    </style>

    <!-- gsap 코드 붙여넣기 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      // use a script tag or an external JS file
      document.addEventListener('DOMContentLoaded', (event) => {
        gsap.registerPlugin(ScrollTrigger);
        // gsap code here!
        gsap.to('.box3', {
          x: 800,
          rotation: 360,
          //   duration: 3,

          scrollTrigger: {
            trigger: '.box3', // 트리거 요소의 머리가 뷰포트의 바닥을 지날때
            markers: true,
            start: 'top 50%', // 기본 설정 : (요소-트리거)top (뷰포트)bottom
            end: 'bottom 40%',

            // scrub: true, // 스크롤 값과 연동
            scrub: 1, // 시간, true 면 똑같고, 숫자면 숫자 시간 동안 스크롤이 따라잡는다. 이 경우에는 1초 동안 따라잡음, 보통 1 많이 사용

            // 대상에 원하는 클래스를 토글
            toggleClass: {
              targets: '.box4',
              className: 'active',
            },

            // onEnter, onLeave, onEnterBack, onLeaveBack
            onLeave: () => {
              document.querySelector('.box5').classList.add('active');
            },
            onEnterBack: () => {
              document.querySelector('.box5').classList.remove('active');
            },
          },
        });
      });
    </script>
  </head>

  <body>
    <!-- .box.box$*5{box$} -->
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
  </body>
</html>
